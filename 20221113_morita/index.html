<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>株式会社TECH</title>
</head>
<body>
  <header>
    <div class="inner">
      <h1 class="header_title">株式会社TECH</h1>
      <div class="header_list">
        <ul>
          <li><a href="#">ホーム</a></li>
          <li><a href="#">企業情報</a></li>
          <li><a href="#">会社概要</a></li>
          <li><a href="#">よくある質問</a></li>
          <li><a href="#">お問い合わせ</a></li>
        </ul>
      </div>
    </div>
  </header>

  <main>
    <div class="first_view">
      <img src="img/mv.png" alt="会社外観">
    </div>
    <p>最新のテクノロジーで課題を解決</p>
    <div class="overview">
      <h2>会社概要</h2>
      <div class="overview_items">
        <table>
          <tr>
            <th>会社名</th>
            <td>株式会社TECH</td>
          </tr>
          <tr>
            <th>代表者</th>
            <td>山田 太郎</td>
          </tr>
          <tr>
            <th>所在地</th>
            <td>東京都渋谷区神宮前</td>
          </tr>
          <tr>
            <th>設立</th>
            <td>2019/07/17</td>
          </tr>
          <tr>
            <th>従業員数</th>
            <td>100人</td>
          </tr>
          <tr>
            <th>資本金</th>
            <td>1000万円</td>
          </tr>
        </table>
      </div>
    </div>
    <div class="inquiry">
      <h2>お問い合わせ</h2>
      <form action="#" method="post">
        <div class="workplace">
          <label for="workplace">会社名</label>
          <input type="text" name="name" id="workplace">
        </div>
        <div class="name">
          <label for="name">お名前</label>
          <input type="text" name="name" id="name">
        </div>
        <div class="address">
          <label for="address">メールアドレス</label>
          <input type="email" name="name" id="address">
        </div>
        <div class="textarea">
          <label>
            お問い合わせ内容<textarea name="textarea"cols="70" rows="10"></textarea>
          </label>
        </div>
        <div class="submit">
          <input type="submit" name="submit" value="お申込み">
        </div>
      </form>
    </div>
  </main>
  <footer>
    <div class="footer">
      <small>©2020 TECH inc.</small>
    </div>
  </footer>
</body>
</html>
